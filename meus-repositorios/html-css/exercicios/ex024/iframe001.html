<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            [Seu navegador não é compativel] acesse: <a href="https://www.cursoemvideo.com" target="_blank" rel="external"></a>
        </iframe>

        para aprender a pregramar.
    </p>

    <p>
        <!-- alguns sites tem protecões contra iframes -->
        O site do

        <iframe src="https://www.google.com.br" frameborder="0" scrolling="auto">
            [Seu navegador não é compativel] acesse: <a href="https://www.google.com.br" target="_blank" rel="external"></a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe !
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" scrolling="yes"></iframe>

        também é bem legal !
    </p>
</body>
</html>
