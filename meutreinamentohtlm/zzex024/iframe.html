<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe001</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <p>Seu navegador não é compatível com esse recurso.</p>
        </iframe>
        para aprender a pregramar.
    </p>

    <p>
        O site do
        <iframe src="https://www.google.com.br" frameborder="0">
            <p>Seu navegador não é compatível com esse recurso.</p>
        </iframe>  
        também é muito legal, pena que não funciona dentro do iframe !
    </p>

    <p>
        O repositório do Edivan
        <iframe src="https://edivansilvajr.github.io" frameborder="0" scrolling="no"></iframe>  
        também é bem legal !
    </p>
</body>
</html>
